<svg width="700" height="260" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      dominant-baseline: middle;
    }
    .title {
      font-weight: 700;
      font-size: 20px;
      fill: var(--text-strong);
    }
    .desc {
      font-size: 13px;
      fill: var(--text-muted);
    }

    .card {
      fill: var(--card-bg);
      stroke: var(--border);
      stroke-width: 1.2;
      rx: 12;
      ry: 12;
      transition: 0.2s;
    }

    a:hover .card {
      fill: var(--hover);
      stroke: var(--accent);
    }
    a:hover text.title {
      fill: var(--accent);
    }

    /* Light mode */
    :root {
      --card-bg: #ffffff;
      --border: #d0d7de;
      --hover: #f3f7ff;
      --accent: #1a73e8;
      --text-muted: #555;
      --text-strong: #111;
    }

    /* Dark mode â€” LIGHTER cards, high-contrast text */
    @media (prefers-color-scheme: dark) {
      :root {
        --card-bg: #161b22;       /* slightly lighter than page bg */
        --border: #30363d;
        --hover: #1f2630;
        --accent: #58a6ff;
        --text-muted: #c9d1d9;
        --text-strong: #f0f6fc;
      }
    }
  </style>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-size="22" font-weight="700" fill="var(--accent)">
